<section class="h-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-10 col-xl-8">
          <div class="card" style="border-radius: 10px;">
            <div class="card-header px-4 py-5">
              <h5 class="text-muted mb-0">Thanks for your Order, <span style="color: #a8729a;">{{username}}</span>!</h5>
            </div>
            <div class="card-body p-4">
              <!-- Loop through order details -->
              <div class="card shadow-0 border mb-4" *ngFor="let orderDetail of orderedItems">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-2">
                      <img [src]="orderDetail.photoUrl" class="img-fluid" alt="{{ orderDetail.menuItemName }}">
                    </div>
                    <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                      <p class="text-muted mb-0">{{ orderDetail.menuItemName }}</p>
                    </div>
                    <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                      <p class="text-muted mb-0 small">{{ orderDetail.description }}</p>
                    </div>
                    <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                      <p class="text-muted mb-0 small">Qty: {{ orderDetail.quantity }}</p>
                    </div>
                    <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                      <p class="text-muted mb-0 small">$ {{ orderDetail.price }}</p>
                    </div>
                  </div>
